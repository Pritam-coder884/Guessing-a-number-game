<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess the Random number Between 1-100</h2><br>
            <img src="game.png" alt="" class="image">
            <div class="eventSelection">
                <p>Select the Difficulty</p>
                <div class="button-wrapper">
                    <button id="b1">Easy: 10 attempts</button>
                    <button id="b2">Hard: 5 attempts</button>
                </div>
            </div>
        </div>
        <div id="gameArea">
            <div id="newGameButton" style="display:none">
                <button class="btn" onclick="newGameBegin()">New Game</button>
            </div>
            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input type="number" id="inputBox" min="1" max="100" placeholder="Enter your guess" onchange="compareguess()">
            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guess">_</span>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
